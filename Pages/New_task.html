<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Nouvelle tache</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="with = divice-width , initial-scale = 1" >
        <link rel="shortcut icon" type="image/x-icon" href="../Img/list_timeline.ico">
        <link rel="stylesheet" href="../CSS/Style.css">
        <link rel="stylesheet" href="../CSS/New_task.css">
        <!-- <script href="../JS/Script.js"></script> -->
    </head>
    <body>
        <div class="right" id="right">
            <button class="fermer" id="fermer">X</button>
            <div class="champ container01" id="champ" >
                <h3>Veuillez remplir le formulaire ci-dessous</h3>
                <div class="formulaire" id="formulaire">
                    <div class="title r01">
                        <p>Titre</p>
                        <input type="text" id="title">
                    </div>
                    <div class="date r01">
                        <p>Date</p>
                        <input type="datetime-local" id="date">
                    </div>
                    <div class="text r01">
                        <p>Description</p>
                        <textarea rows="5" placeholder="Description de votre tache" class="zonetext" maxlength="500" id="text"></textarea>
                        <ul id="ul">
                
                        </ul>
                    </div>
                    <ul id="ul"></ul>
                </div> 
                <div class="foot">
                    <div class="button">
                        <a href="#" class="liens"><button name="Supprimer_tache" class="">Supprimer</button></a>
                    </div>
                    <div class="button">
                        <!-- <a href="#" class="liens"><button name="nouvelle_tâche" id="ajout" type="button">Ajouter</button></a> -->
                        <button name="nouvelle_tâche" id="ajout" >Ajouter</button>
                    </div>
                </div>
            </div>
		</div>
        <script>
            var modal = document.querySelector(".champ");
            var trigger = document.querySelector(".");
            var closeButton = document.querySelector(".close-button");

            function toggleModal() {
                modal.classList.toggle("show-modal");
            }

            function windowOnClick(event) {
                if (event.target === modal) {
                    toggleModal();
                }
            }

            trigger.addEventListener("click", toggleModal);
            closeButton.addEventListener("click", toggleModal);
            window.addEventListener("click", windowOnClick);
        </script>
    </body>
</html>
