                        <script>
                            // Function to get URL parameter by name
                            function recuperer(name, url) {
                                if (!url) url = window.location.href;
                                name = name.replace(/[\[\]]/g, "\\$&");
                                var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                                    results = regex.exec(url);
                                if (!results) return null;
                                if (!results[2]) return '';
                                return decodeURIComponent(results[2].replace(/\+/g, " "));
                            }
                
                            // Get parameters from URL
                            const titleParam = recuperer('title');
                            const dateParam = recuperer('date');
                            const textParam = recuperer('text');
                
                            // Display parameters on the page

                            document.getElementById('date').innerText = `Date : ${dateParam}`;
                            document.getElementById('text').innerText = `Description : ${textParam}`;
