<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Tous les taches</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width = divice-width , initial-scale = 1" >
        <link rel="shortcut icon" type="image/x-icon" href="../Img/list_timeline.ico">
        <link rel="stylesheet" href="CSS/all.css">
        <script src="JS/Script.js"></script>
    </head>
    <body>
        <div id="corps">
            <header id="en_tete">
                <div id="profile">
                    <img src="../Img/Logo.png" alt="Logo_Task_to_do" class="profile">
                </div>
            </header>
            <main class="pricipale">
                <section class="left">
                    <div class="container">
                        <div class="titre">
                            <h3>Filtres</h3>
                        </div>
                        <ul>
                            <li class="lis lis1">
                                <div >
                                    <div class="el1 filter1">
                                        <img alt="Tous_les_taches" src="../Img/All.png" class="allimg1" title="Tous_les_taches">
                                    </div>
                                    <p>Toutes les taches</p>
                                </div>
                            </li>
                        </ul>
                    </div>
                </section>
                <section class="right">
                    <div class="container1">
                        <div class="titre">
                            <h3>Toutes les taches</h3>
                        </div>
                        <ul class="taches" id="ul">
                        </ul>
                        <div class="foot">
                            <div class="button">
                                <button name="nouvelle_tâche" id="nouvelle" onclick="afficherModale()">Nouvelle</button>
                            </div>
                        </div>
                    </div>
                </section>
            </main>
        </div>
        <div class="right1" id="right1">
                <button class="fermer" id="fermer" onclick="fermerModale()">X</button>
                <div class="champ container01" id="champ" >
                    <h3>Veuillez remplir le formulaire ci-dessous</h3>
                    <div class="formulaire" id="formulaire">
                        <div class="title r01">
                            <p>Titre</p>
                            <input type="text" id="title">
                        </div>
                        <div class="date r01">
                            <p>Date</p>
                            <input type="date" id="date">
                        </div>
                        <div class="text r01">
                            <p>Description</p>
                            <textarea rows="5" placeholder="Description de votre tache" class="zonetext" maxlength="500" id="text"></textarea>
                        </div>
                        <div class="priority r01">
                            <p>Priorité</p>
                            <select id="select1">
                                <option value="Urgente">Urgente</option>
                                <option value="Moyenne">Moyenne</option>
                                <option value="Faible">Faible</option>
                            </select>
                        </div>
                        <div class="Status r01">
                            <p>Status</p>
                            <select id="select2">
                                <option value="Ongoing">En cours</option>
                                <option value="Terminé">Terminée</option>
                            </select>
                        </div>
                    </div> 
                    <div class="">
                        <div class="button">
                            <!-- <a href="#" class="liens"><button name="nouvelle_tâche" id="ajout" type="button">Ajouter</button></a> -->
                            <button name="nouvelle_tâche" id="ajout" onclick="back_out();">Ajouter</button>*
                            <button name="nouvelle_tâche" id="nouvelle" class="nouvelle" onclick="afficherModale()">+</button>
                        </div>
                    </div>
                </div>
		</div>
    </body>
</html>
