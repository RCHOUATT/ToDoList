                    <img src="Img/Logo.png" alt="Logo_Task_to_do" class="profile">

            </header>
            <main class="pricipale">

                    <h1>Bienvenue !</h1>
                    <div class="mainmenus">
                        <div class="el1 filter1"><!-- mpc signifie propriété commune -->
                            <a href="Pages/All.html" class="liens"><img alt="Tous_les_taches" src="Img/All.png" class="allimg" title="Tous_les_taches"></a>
                        </div>
                        <div class="el2 filter1">
                            <a href="Pages/Favoris.html" class="liens"><img alt="Les_favoris" src="Img/favorite_Checked.png" class="allimg" title="Les_favoris"></a>

                        <div class="el3 filter1">

                        <input type="date" id="date">
                    </div>
                    <div class="text r01">
                        <p>Description</p>
                        <textarea rows="5" placeholder="Description de votre tache" class="zonetext" maxlength="500" id="text"></textarea>
                    </div>
                </div> 
                <div class="foot">
                    <div class="button">
                        <!-- <a href="#" class="liens"><button name="nouvelle_tâche" id="ajout" type="button">Ajouter</button></a> -->
